	<center><h1><b>𝙲𝚕𝚘𝚌𝚔 𝚘𝚏 𝙻𝚒𝚏𝚎<b></h1><center>

		<h5><p><center>𝐓𝐡𝐢𝐬 𝐜𝐥𝐨𝐜𝐤 𝐰𝐢𝐥𝐥 𝐝𝐞𝐭𝐞𝐫𝐦𝐢𝐧𝐞 𝐡𝐨𝐰 𝐦𝐮𝐜𝐡 𝐭𝐢𝐦𝐞 𝐥𝐞𝐟𝐭 𝐲𝐨𝐮 𝐡𝐚𝐯𝐞 𝐢𝐧 𝐭𝐡𝐢𝐬 𝐰𝐨𝐫𝐥𝐝. 𝐂𝐨𝐧𝐯𝐞𝐫𝐭 𝐭𝐡𝐞 𝐭𝐢𝐦𝐞 𝐛𝐞𝐟𝐨𝐫𝐞 𝐢𝐭 𝐫𝐮𝐧𝐬 𝐨𝐮𝐭!</center></p></h5>
		<table class="AYOKONA">
				<tbody>
					<tr>
						<th style="background-color: #708238">
							<center><h3>𝚂𝚎𝚌𝚘𝚗𝚍𝚜</h3></center>
							<center><p> <input type="number" id="SECONDS"> </p></center>
							<input type="button" class="btn btn-light" onclick="SM()" value="𝙼𝚒𝚗𝚞𝚝𝚎𝚜">
							<input type="button" class="btn btn-light" onclick="SH()" value="𝙷𝚘𝚞𝚛𝚜">
							<input type="button" class="btn btn-light" onclick="SD()" value="𝙳𝚊𝚢𝚜">
						</th>
						<th style="background-color: #597D35">
							<center><h3>𝙼𝚒𝚗𝚞𝚝𝚎𝚜</h3></center>

							<input type="button" class="btn btn-light" onclick="MS()" value="𝚂𝚎𝚌𝚘𝚗𝚍𝚜">

					<tr>

							<center><p> <input type="number" id="HOURS"> </p></center>
							<input type="button" class="btn btn-light" onclick="HS()" value="𝚂𝚎𝚌𝚘𝚗𝚍𝚜">

			<script type="text/javascript">
				function SM(){
				var x, y
				x = (document.getElementById('SECONDS').value);
				y = 60;		
				alert(x / y);
			}
				function SH(){
				var x, y
				x = (document.getElementById('SECONDS').value);
				y = 3600;		
				alert(x / y);
			}

				function SD(){
				var x, y 
				x = (document.getElementById('SECONDS').value);
				y = 86400;		
				alert(x / y);
			}

				function MS(){
				var x, y
				x = (document.getElementById('MINUTES').value);
				y = 60;		
				alert(x * y);
			}
				function MH(){
				var x, y
				x = (document.getElementById('MINUTES').value);
				y = 60;		
				alert(x / y);
			}
				function MD(){
				var x, y
				x = (document.getElementById('MINUTES').value);
				y = 1440;		
				alert(x / y);
			}

				function HS(){
				var x, y
				x = (document.getElementById('HOURS').value);
				y = 3600;		
				alert(x * y);
			}
				function HM(){
				var x, y
				x = (document.getElementById('HOURS').value);
				y = 60;		
				alert(x * y);
			}
				function HD(){
				var x, y
				x = (document.getElementById('HOURS').value);
				y = 24;		
				alert(x / y);
			}

				function DS(){
				var x, y
				x = (document.getElementById('DAYS').value);
				y = 86400;		
				alert(x * y);
			}
				function DM(){
				var x, y
				x = (document.getElementById('DAYS').value);
				y = 1440;		
				alert(x * y);
			}
				function DH(){
				var x, y
				x = (document.getElementById('DAYS').value);
				y = 24;		
				alert(x * y);
			}

				</script>
